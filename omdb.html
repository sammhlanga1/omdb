<!doctype html>
<input onkeyup="getanswer(document.getElementById('qurybox').value)" id="qurybox">
<div id="answer"></div>
<style>
div.myDropdown {
  border: 1px solid black;
  outline: 2px dashed blue;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
var data;
function getanswer(q){
	$.get("https://www.omdbapi.com/?apikey=8bba13f3&s="+q,function(rawdata){
		var rawstring = JSON.stringify(rawdata);
		data=JSON.parse(rawstring)
		var title=data.Search[0].Title;
		var t1=data.Search[1].Title;
		var t2=data.Search[2].Title;
		var t3=data.Search[3].Title;
		var t4=data.Search[4].Title;
		
		//document.getElementById('answer').innerHTML="<p><a href='#' onclick='myFunction();' >"+title+"</a></p><br><p><a href='#' onclick='myFunction1();' >"+t1+"</a></p><br><p><a href='#' onclick='myFunction2();' >"+t2+"</a></p><br><p><a href='#' onclick='myFunction3();' >"+t3+"</a></p><br><p><a href='#' onclick='myFunction4();' >"+t4+"</a></p>";  style='padding: 10px 20px 30px 40px'
		
		document.getElementById('answer').innerHTML="<div class='autocomplete'><div id='myDropdown' class='autocomplete-items'><a href='#' onclick='myFunction();' >"+title+"</a><br><a href='#' onclick='myFunction1();' >"+t1+"</a><br><a href='#' onclick='myFunction2();' >"+t2+"</a><br><a href='#' onclick='myFunction3();' >"+t3+"</a><br><a href='#' onclick='myFunction4();' >"+t4+"</a><br></div><br></div>";
		
	});
}

function myFunction() {
			document.getElementById('answer').innerHTML = "<h1>"+data.Search[0].Title+"</h1><br><img src='"+data.Search[0].Poster+"'/><br><p>Year Released: "+data.Search[0].Year+"</p><br><p>IMDb page: <a href='"+"https://www.imdb.com/title/"+data.Search[0].imdbID+"/"+"'target='_blank'>"+"https://www.imdb.com/title/"+data.Search[0].imdbID+"/"+"</a></p>";
}
